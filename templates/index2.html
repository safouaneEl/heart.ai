<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Heart Disease Prediction Form</h2>
        <form method="POST" action="/predict" class="shadow p-4 bg-white rounded">
            <div class="mb-3">
                <label for="cp" class="form-label">Chest Pain Type (cp)</label>
                <input type="number" class="form-control" name="cp" id="cp" min="0" max="3" required>
            </div>
            <div class="mb-3">
                <label for="thalach" class="form-label">Maximum Heart Rate (thalach)</label>
                <input type="number" class="form-control" name="thalach" id="thalach" required>
            </div>
            <div class="mb-3">
                <label for="ca" class="form-label">Number of Major Vessels (ca)</label>
                <input type="number" class="form-control" name="ca" id="ca" min="0" max="3" required>
            </div>
            <div class="mb-3">
                <label for="oldpeak" class="form-label">ST Depression (oldpeak)</label>
                <input type="number" step="0.1" class="form-control" name="oldpeak" id="oldpeak" required>
            </div>
            <div class="mb-3">
                <label for="thal" class="form-label">Thalassemia (thal)</label>
                <input type="number" class="form-control" name="thal" id="thal" min="0" max="3" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" name="age" id="age" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        {% if result %}
        <div class="alert alert-info mt-4">
            <h4>{{ result }}</h4>
            <p>Probability: {{ probability }}</p>
        </div>
        {% endif %}
    </div>
    </div>

</body>

</html>
